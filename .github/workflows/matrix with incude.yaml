name: matrix with add "include" message

on:
  workflow_dispatch:

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
         matrix:
          os: [ ubuntu-latest, windows-latest ]
          node: [16, 18 ]
          include:
                - os: ubuntu-latest
                  node: 18
                  message: "This is Ubuntu with Node 18"
        steps:
         - run: !
            echo "os ${{ matrix.os }}"
            echo "node ${{ matrix.node }}"
            echo "message ${{ matrix.message }}"

